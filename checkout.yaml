appId: evermos.evermos.com.evermos.stag
---
- runFlow: add-to-cart.yaml #run commands from add-to-cart.yaml
- tapOn: "Lanjut ke Checkout"
- assertVisible:
    text: "Checkout"
- tapOn: "Lanjutkan ke Pembayaran"
- assertVisible:
    text: "Bayar"
- tapOn: "Bayar"
- assertVisible:
    text: "Pilih Metode Pembayaran"
- tapOn: "Danamon Online"
- tapOn: "Pay now"
- assertVisible:
    text: "Danamon Online"
- tapOn: "Pay"
- assertVisible:
    text: "Payment Success"
- tapOn: "Back to merchant website"
- assertVisible:
    text: "Alhamdulillah, Pembayaran Berhasil!"
